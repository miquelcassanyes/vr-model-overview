<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Model Overview</title>
    <meta name="description" content="VR Model Overview">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/VR_Headset-512.png"/>
    <script src="dist/bundle.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="mercedes_g" src="assets/models/mercedes_g/mercedes_g.gltf"></a-asset-item>
        <a-asset-item id="mercedes_glk" src="assets/models/mercedes_glk/scene.gltf"></a-asset-item>
        <a-asset-item id="mercedes_sls" src="assets/models/mercedes_sls/scene.gltf"></a-asset-item>
        <a-asset-item id="mercedes_e" src="assets/models/mercedes_e/scene.gltf"></a-asset-item>
        <a-asset-item id="mercedes_c" src="assets/models/mercedes_c/scene.gltf"></a-asset-item>
        <a-asset-item id="mercedes_sls_amg" src="assets/models/mercedes_sls_amg/scene.gltf"></a-asset-item>
        <a-asset-item id="mercedes_amg_project_one" src="assets/models/mercedes_amg_project_one/scene.gltf"></a-asset-item>
        <a-asset-item id="mercedes_slr" src="assets/models/mercedes_slr/scene.gltf"></a-asset-item>
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
    </a-assets>

    <a-entity id="rig" movement-controls="controls: keyboard, checkpoint, gamepad, touch" checkpoint-controls="mode: animate" position="12 0 -3" rotation="0 90 0">
        <a-entity id="camera"
                  camera
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true;">
            <a-entity cursor
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                      material="color: #CCC; shader: flat;"></a-entity>
        </a-entity>
    </a-entity>

    <a-gltf-model src="#mercedes_g" scale="0.0265 0.0265 0.0265" position="0 0 -10" rotation="0 235 0"></a-gltf-model>
    <a-gltf-model src="#mercedes_glk" scale="0.0265 0.0265 0.0265" position="4 0 -6.8" rotation="0 330 0"></a-gltf-model>
    <a-gltf-model src="#mercedes_sls" scale="0.0265 0.0265 0.0265" position="-9.5 0 -7" rotation="0 330 0"></a-gltf-model>
    <a-gltf-model src="#mercedes_e" scale="0.0265 0.0265 0.0265" position="-2.7 0 0.5" rotation="0 295 0"></a-gltf-model>
    <a-gltf-model src="#mercedes_c" scale="0.0265 0.0265 0.0265" position="4 0 0.5" rotation="0 290 0"></a-gltf-model>
    <a-gltf-model src="#mercedes_sls_amg" scale="0.035 0.035 0.035" position="-7.3 0 -0.6" rotation="0 220 0"></a-gltf-model>
    <a-gltf-model src="#mercedes_amg_project_one" scale="0.013 0.013 0.013" position="-12 0 2.3" rotation="0 205 0"></a-gltf-model>
    <a-gltf-model src="#mercedes_slr" scale="0.003 0.003 0.003" position="-12.5 0 -9.3" rotation="0 235 0"></a-gltf-model>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="35" height="20" color="#7BC8A4" shadow></a-plane>
    <!--<a-box color="red" width="1" height="1.969" depth="1" position="0 1 -4"></a-box>-->
    <a-box position="0 0 -4" width="35" height="20" depth="20" material="color: grey; side: double;"></a-box>


    <a-entity position="1 0 1">
        <a-cylinder checkpoint radius="1" height="0.1" position="1.5 0 -4.7" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="-0.5 0 -12" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="-5.5 0 -4" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="0 0 0" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint radius="1" height="0.1" position="-5 0 -12" color="#39BB82"></a-cylinder>
    </a-entity>
</a-scene>
</body>
</html>
