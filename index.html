<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Model Overview</title>
    <meta name="description" content="VR Model Overview">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/VR_Headset-512.png"/>
    <script src="dist/bundle.js"></script>
</head>
<body>
<a-scene>
    <img>
        <a-asset-item id="desk" src="assets/models/desk/model.dae"></a-asset-item>
        <a-asset-item id="computer" src="assets/models/computer/model.dae"></a-asset-item>
        <a-asset-item id="plant" src="assets/models/plant/model.dae"></a-asset-item>
        <a-asset-item id="chair" src="assets/models/chair/model.dae"></a-asset-item>
        <a-asset-item id="carpet" src="assets/models/carpet/model.dae"></a-asset-item>
        <img id="logo" src="assets/images/MB-logo.png"/>
        <img id="project-one" src="assets/images/project-one.png"/>
    </a-assets>

    <a-entity id="rig" position="0 0 -3.5" rotation="0 180 0">
        <a-entity id="camera"
                  camera
                  position="0 1.6 0"
                  extended-teleport="collisionEntities: #playArea; curveShootingSpeed: 20; cameraRig: #rig; teleportOrigin: [camera]"
                  look-controls="pointerLockEnabled: true;">
            <a-entity cursor
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                      material="color: #CCC; shader: flat;"></a-entity>
        </a-entity>
    </a-entity>

    <a-box id="playArea" color="#cc9966" width="8" height="0.1" depth="11" position="0 -0.05 0"></a-box>
    <a-box id="room" width="8" height="3.6" depth="11" position="0 1.7 0" material="side: double"></a-box>

    <a-entity collada-model="#desk" position="-1 0 2.1" rotation="0 -90 0" scale="0.2 0.2 0.2"></a-entity>
    <a-entity collada-model="#computer" position="-0.5 0.831 2.46" rotation="0 -90 0" scale="1.33 1.33 1.33"></a-entity>
    <a-entity collada-model="#plant" position="-1 0 1.23" rotation="0 -90 0" scale="1.33 1.5 1.33"></a-entity>
    <a-entity collada-model="#chair" position="-1.3 0 3.4" rotation="0 -90 0" scale="1.33 1.33 1.33"></a-entity>
    <a-entity collada-model="#carpet" position="-2.777 0 0.967" scale="3 1.666 2"></a-entity>
    <a-image src="#logo" width="1111" height="693" scale="0.005 0.005 0.005" position="0 1.889 5.499" rotation="0 180 0"></a-image>

    <a-entity link="href: modelpages/mercedes-amg-project-one.html; title: '&#32'; image: #project-one; borderColor: silver" position="-3.999 1.5 -4" rotation="0 90 0">
        <a-text value="AMG Project One" position="0 1.3 0" align="center" anchor="center" color="black"></a-text>
    </a-entity>
    <a-entity link="href: modelpages/mercedes-amg-sls.html; title: '&#32'; image: #project-one; borderColor: silver" position="3.999 1.5 -4" rotation="0 270 0">
        <a-text value="AMG SLS" position="0 1.3 0" align="center" anchor="center" color="black"></a-text>
    </a-entity>

    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="point" position="2 3.47 2.75" distance="15" decay="3" color="#ffffb2"></a-light>
    <a-light type="point" position="-2 3.47 2.75" distance="15" decay="3" color="#ffffb2"></a-light>
    <a-light type="point" position="-2 3.47 -2.75" distance="15" decay="3" color="#ffffb2"></a-light>
    <a-light type="point" position="2 3.47 -2.75" distance="15" decay="3" color="#ffffb2"></a-light>
</a-scene>
</body>
</html>
