<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mercedes C</title>
    <meta name="description" content="Mercedes C">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="../assets/images/VR_Headset-512.png"/>
    <script src="../dist/bundle.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="mercedes_c" src="../assets/models/mercedes_c/scene.gltf"></a-asset-item>
        <img id="asphalt" src="../assets/images/asphalt.jpeg"></img>
    </a-assets>

    <a-entity id="rig" position="15 0 -3" rotation="0 90 0">
        <a-entity id="camera"
                  camera
                  position="0 1.6 0"
                  extended-teleport="collisionEntities: #road, #redBlock; curveShootingSpeed: 20; cameraRig: #rig; teleportOrigin: [camera]"
                  look-controls="pointerLockEnabled: true;">
            <a-entity cursor
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                      material="color: #CCC; shader: flat;"></a-entity>
        </a-entity>
    </a-entity>

    <a-gltf-model src="#mercedes_c" scale="0.028 0.028 0.028" position="7 0 0.5" rotation="0 290 0" shadow></a-gltf-model>

    <a-entity environment="preset: yavapai; shadow: true; playArea: 1.1; skyColor: #286978; groundYScale: 20"></a-entity>
    <a-box id="road" material="src: #asphalt; repeat: 75 6" shadow width="75" height="0.1" depth="6" position="0 0.05 -3" shadow></a-box>
    <a-box id="redBlock" material="visible: false" width="40" height="0.2" depth="30" position="0 0 0"></a-box>
</a-scene>
</body>
</html>
